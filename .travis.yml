# Trigger travis
language: node_js
node_js:
  - "node"
script:
  - npm test
  - echo ${TRAVIS_TAG}
  - echo ${GIT_TAG_VERSION}
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  keep_history: true
  on:
    branch: feature/docs  
    tags: true  
before_deploy:
  - echo ${TRAVIS_TAG}
  - echo ${GIT_TAG_VERSION}
  - npm run doc -- --name "DCore SDK for JS - API documentation v.${TRAVIS_TAG}"
  - touch .nojekyll
  - sed -i '/docs/d' .gitignore