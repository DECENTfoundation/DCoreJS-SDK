# Trigger travis
language: node_js
node_js:
  - "node"
script:
  - npm test
  - npm run doc
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  keep_history: true
  on:
    branch: feature/docs    
before_deploy:
  - touch .nojekyll
  - sed -i '/doc/d' .gitignore