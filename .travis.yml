# Trigger travis
language: node_js
install: true
sudo: required
services: docker

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
node_js:
  - "node"
before_script:
  - ls -al
  - sudo chown -R 1000 test-dcore-node
  - ls -al
#  - cd ./test-dcore-node
#  - ls -al
#  - cd ./datadir
#  - ls -al
#  - id travis
  - docker-compose up -d
#  - docker-compose ps
#  - docker-compose exec DCore ls -al
#  - docker-compose exec DCore bash -c "cd ./.decent"
#  - docker-compose exec DCore ls -al
#  - docker-compose exec DCore id dcore

script:
  - npm test
after_script:
  - docker-compose stop
  - docker-compose rm -f
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs/
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    keep_history: true
    on:  
      tags: true
  - provider: releases
    skip_cleanup: true
    api_key: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    file: DCoreJS-SDK-developer-docs-${TRAVIS_TAG}.zip
    on:
      tags: true  
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_API_KEY # Set in travis-ci.org dashboard
    on:
      tags: true  
before_deploy:
  - echo ${TRAVIS_TAG}
  - npm run build
  - npm run doc -- --name "DCore SDK for JS - API documentation - version ${TRAVIS_TAG}" --ignoreCompilerErrors
  - touch ./docs/.nojekyll
  - sed -i '/docs/d' .gitignore
  - zip DCoreJS-SDK-developer-docs-${TRAVIS_TAG}.zip -r ./docs