# Trigger travis
language: node_js
sudo: required
node_js:
  - "node"
services:
  - docker
before_script:
  - DATADIR=$(pwd)/test-dcore-node/datadir/
  - GENESIS=$(pwd)/test-dcore-node/genesis-local.json
  - echo ${DATADIR}
  - echo ${GENESIS}
  - docker pull decentnetwork/dcore.ubuntu:dev
  - docker run --rm --name DCore -p 8090:8090 -p 40000:40000 --mount type=bind,src=/home/travis/build/DECENTfoundation/DCoreJS-SDK/test-dcore-node/datadir/,dst=/home/dcore/.decent/data/decentd --mount type=bind,src=/home/travis/build/DECENTfoundation/DCoreJS-SDK/test-dcore-node/genesis-local.json,dst=/home/dcore/.decent/genesis.json,readonly decentnetwork/dcore.ubuntu:dev --genesis-json /home/dcore/.decent/genesis.json
  - docker ps -a
script:
  - npm test
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs/
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    keep_history: true
    on:  
      tags: true
  - provider: releases
    skip_cleanup: true
    api_key: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    file: DCoreJS-SDK-developer-docs-${TRAVIS_TAG}.zip
    on:
      tags: true  
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_API_KEY # Set in travis-ci.org dashboard
    on:
      tags: true  
before_deploy:
  - echo ${TRAVIS_TAG}
  - npm run build
  - npm run doc -- --name "DCore SDK for JS - API documentation - version ${TRAVIS_TAG}" --ignoreCompilerErrors
  - touch ./docs/.nojekyll
  - sed -i '/docs/d' .gitignore
  - zip DCoreJS-SDK-developer-docs-${TRAVIS_TAG}.zip -r ./docs